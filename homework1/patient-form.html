<html lang="en">
<html>
<head>
    <link rel="stylesheet" href="style-1.css"> <!-- links to css file-->
    <title>Jiangster Medical Center</title>
</head>
<header>
    <table width="100%">
        <tr>
            <td valign="top" align="center" width="20%">
                <div class="image">
                    <img align="center" src="logo.png" alt="Jiangster Medical Center" width="100px" id="logo"/>
                </div>
            </td>
            <td>
                <h2>Jiang Medical Center</h2>
            </td>
            <td valign="bottom" align="right" width="20%">
                <p>Today's Date: <span id="today"></span></p>
            </td>
        </tr>
    </table>
</header>
<form action="thankyou.html">
    <center>
        <div class="format">
            <table>
                <tr>
                    <th colspan="4">Create Account</th>
                </tr>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="fname" maxlength="30" required placeholder="First Name">
                        <input type="text" name="mname" id="mname" maxlength="1" required placeholder="Middle Name">
                        <input type="text" name="lname" id="lname" maxlength="30" required placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pgender">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" id="g1" name="pgender" value="Male"> Male
                        <input type="radio" id="g2" name="pgender" value="Female"> Female
                        <input type="radio" id="g3" name="pgender" value="Other"> Other
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth:</label>
                    </td>
                    <td>
                        <input type="date" id="dob" name="dob">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pword">Social Security:</label>
                    </td>
                    <td>
                        <input type="password" name="ssn" id="ssn" minlength="9" maxlength="11"required>
                        <label for="pword">Confirm Social Security:</label>
                        <input type="password" name="confirmssn" id="confirmssn" minlength="9" maxlength="11" required>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="pgender">Reason for Visit:</label>
                    </td>               
                    <td>
                        <input type="radio" id="g1" name="dreason" value="Doctor"> Doctor/Sick
                        <input type="radio" id="g2" name="creason" value="Checkup"> Checkup
                        <input type="radio" id="g3" name="vreason" value="Vaccinatoin"> Vaccinations
                        <input type="radio" id="g1" name="oreason" value="Other"> Other
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address1">Address:</label>
                    </td>
                    <td>
                        <input type="text" name="address1" id="address1" maxlength="30" required placeholder="1234 Address">
                        <label for="address1">APPT (if applicable):</label>
                        <input type="text" name="address2" id="address2" maxlength="30" required placeholder="appt #"">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="state">State:</label>
                    </td>
                    <td>
                        <select> <!--This code was pulled from https://www.freeformatter.com/usa-state-list-html-select.html -->
                            <option selected disabled>Please Select One</option> 
                            <option value="AL">Alabama</option>
	                        <option value="AK">Alaska</option>
	                        <option value="AZ">Arizona</option>
	                        <option value="AR">Arkansas</option>
	                        <option value="CA">California</option>
	                        <option value="CO">Colorado</option>
	                        <option value="CT">Connecticut</option>
	                        <option value="DE">Delaware</option>
	                        <option value="DC">District Of Columbia</option>
	                        <option value="FL">Florida</option>
	                        <option value="GA">Georgia</option>
	                        <option value="HI">Hawaii</option>
	                        <option value="ID">Idaho</option>
	                        <option value="IL">Illinois</option>
	                        <option value="IN">Indiana</option>
	                        <option value="IA">Iowa</option>
	                        <option value="KS">Kansas</option>
                        	<option value="KY">Kentucky</option>
                        	<option value="LA">Louisiana</option>
                        	<option value="ME">Maine</option>
                        	<option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                         </select>    
                        <label for="address1">Address Line 2:</label>
                        <input type="text" name="address1" id="address1" maxlength="30" required placeholder="1234 Address">
                        <label for="address1">Address Line 2:</label>
                        <input type="text" name="address2" id="address2" maxlength="30" required placeholder="appt #"">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="healthHistory">Have you ever had:</label>
                    </td>
                    <td>
                        <input type="checkbox" id="amilk" name="amilk" value="Milk"> Milk
                        <input type="checkbox" id="aeggs" name="aeggs" value="Eggs"> Eggs
                        <input type="checkbox" id="afish" name="afish" value="Fish"> Fish
                        <input type="checkbox" id="ashellfish" name="ashellfish" value="Shellfish"> Shellfish
                        <input type="checkbox" id="atreenuts" name="atreenuts" value="Tree Nuts"> Tree Nuts
                        <input type="checkbox" id="apeanuts" name="apeanuts" value="Peanuts"> Peanuts
                        <input type="checkbox" id="awheat" name="awheat" value="Wheat"> Wheat
                        <input type="checkbox" id="asoybeans" name="asoybeans" value="Soybeans"> Soybeans
                        <input type="checkbox" id="asesame" name="asesame" value="Sesame"> Sesame
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="notes">Additional Notes:</label>
                    </td>
                    <td>
                        <textarea id="notes" name="notes" rows="4" cols="35" placeholder="Enter any additional medical history or concerns here..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pgender">Are you fully vaccinated?:</label>
                    </td>
                    <td>
                        <input type="radio" id="g1" name="yvaccine" value="Yes"> Yes
                        <input type="radio" id="g2" name="nvaccine" value="No"> No
                        <input type="radio" id="g3" name="rvaccine" value="Refuse to answer."> Refuse To Answer
                    </td>
                </tr>
                <tr>
                    <td class="td1">
                        <label for="range">How is your health?<br/>(Rate from 1 to 10)</label>
                    </td>
                    <td>
                        <input
                            type="range"
                            name="range"
                            id="range"
                            min="1"
                            max="10"
                            value="0"
                        />
                        <span id="range-slider"></span>
                    </td>
                </tr>
                <tr>
                    <td class="td1">
                        <label for="uid">User ID:</label>
                    </td>
                    <td>
                        <input
                            type="text"
                            name="uid"
                            id="uid"
                            maxlength="20"
                            required
                            title="Please enter a user ID:"
                            placeholder="Your user ID"
                        />
                    </td>
                </tr>
                <br>
                </br>
                <tr>
                    <td>
                        <label for="pword">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="pword" id="pword" minlength="10" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <center>
                            <input type="submit" name="submit">
                            <input type="reset" name="reset">
                        </center>
                    </td>
                </tr>
            </table>
        </div>
    </center>
</form>
